<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Projet - Khayal & Co.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Variables de couleur et polices (identiques à l'index.html) */
        :root {
            --font-inter: 'Inter', sans-serif;
            --font-cairo: 'Cairo', sans-serif;
            --bg-main: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --accent-color: #00aaff;
            --gold-color: #d4af37;
        }
        html.dark {
            --bg-main: #1a1a1a;
            --bg-secondary: #2c2c2e;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #3a3a3c;
        }
        
        /* Styles de base (identiques à l'index.html) */
        body {
            font-family: var(--font-inter);
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.5s ease, color 0.5s ease, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        body.fade-in { opacity: 1; }
        body.font-cairo { font-family: var(--font-cairo); }

        .bg-main { background-color: var(--bg-main); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-custom { border-color: var(--border-color); }
        .accent-text { color: var(--accent-color); }
        .accent-bg { background-color: var(--accent-color); }
        
        /* Styles spécifiques au formulaire */
        .form-step { display: none; }
        .form-step.active { display: block; }
        .form-input {
            width: 100%;
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
        }
        .progress-bar-fill {
            transition: width 0.4s ease-in-out;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="app" class="w-full">
        <header class="absolute top-0 left-0 w-full z-50 p-4 md:p-6 flex justify-between items-center">
             <div>
                <a href="index.html" class="page-transition-link text-xl md:text-2xl font-bold text-primary">Khayal & Co.</a>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4 bg-secondary/50 backdrop-blur-sm p-2 rounded-full border border-custom">
                <button id="theme-toggle" class="p-2 rounded-full text-secondary hover:bg-gray-500/20 transition-colors" aria-label="Changer de thème">
                    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5"></i>
                    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5" style="display: none;"></i>
                </button>
            </div>
        </header>

        <main class="min-h-screen flex flex-col items-center justify-center pt-32 pb-16 px-4">
            <div class="w-full max-w-2xl mx-auto">
                <h1 data-lang="form_title" class="text-4xl md:text-5xl font-bold text-center mb-4 text-primary">Dites-m'en plus sur votre projet</h1>
                <p data-lang="form_subtitle" class="text-center text-secondary mb-12">Remplissez ce formulaire pour que nous puissions commencer à créer quelque chose d'incroyable ensemble.</p>
                
                <div class="w-full bg-secondary rounded-full h-2.5 mb-8 border border-custom">
                    <div id="progress-bar" class="accent-bg h-full rounded-full progress-bar-fill" style="width: 33%"></div>
                </div>

                <form id="project-form" class="bg-secondary p-8 rounded-2xl border border-custom shadow-lg">
                    
                    <div id="step-1" class="form-step active">
                        <h2 data-lang="step1_title" class="text-2xl font-bold mb-6 text-primary">1. Vos coordonnées</h2>
                        <div class="mb-4">
                            <label for="name" data-lang="label_name" class="block text-sm font-medium text-secondary mb-2">Nom complet</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" data-lang="label_email" class="block text-sm font-medium text-secondary mb-2">Adresse e-mail</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <div id="step-2" class="form-step">
                        <h2 data-lang="step2_title" class="text-2xl font-bold mb-6 text-primary">2. Détails du projet</h2>
                        <div class="mb-4">
                            <label for="service" data-lang="label_service" class="block text-sm font-medium text-secondary mb-2">Quel service vous intéresse ?</label>
                            <select id="service" name="service" class="form-input">
                                <option value="digital-card" data-lang="option_card">Carte de Visite Digitale</option>
                                <option value="portfolio" data-lang="option_portfolio">Portfolio sur Mesure</option>
                                <option value="strategy" data-lang="option_strategy">Stratégie Digitale</option>
                                <option value="other" data-lang="option_other">Autre</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="details" data-lang="label_details" class="block text-sm font-medium text-secondary mb-2">Décrivez votre projet</label>
                            <textarea id="details" name="details" rows="4" class="form-input"></textarea>
                        </div>
                    </div>

                    <div id="step-3" class="form-step text-center">
                        <div class="mb-6">
                           <i data-lucide="check-circle" class="w-16 h-16 text-green-500 mx-auto"></i>
                        </div>
                        <h2 data-lang="step3_title" class="text-2xl font-bold mb-4 text-primary">Merci !</h2>
                        <p data-lang="step3_message" class="text-secondary">Votre demande a bien été envoyée. Je vous recontacterai très prochainement par e-mail.</p>
                    </div>

                    <div id="form-nav-buttons" class="mt-8 flex justify-between items-center">
                        <button type="button" id="prev-btn" class="text-secondary font-semibold px-6 py-2 rounded-lg hover:bg-gray-500/10 transition-colors" disabled>
                            <span data-lang="btn_prev">Précédent</span>
                        </button>
                        <button type="button" id="next-btn" class="accent-bg text-white font-semibold px-6 py-3 rounded-lg hover:opacity-90 transition-opacity">
                             <span data-lang="btn_next">Suivant</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        (() => {
            const translations = {
                fr: {
                    form_title: "Dites-m'en plus sur votre projet",
                    form_subtitle: "Remplissez ce formulaire pour que nous puissions commencer à créer quelque chose d'incroyable ensemble.",
                    step1_title: "1. Vos coordonnées",
                    label_name: "Nom complet",
                    label_email: "Adresse e-mail",
                    step2_title: "2. Détails du projet",
                    label_service: "Quel service vous intéresse ?",
                    option_card: "Carte de Visite Digitale",
                    option_portfolio: "Portfolio sur Mesure",
                    option_strategy: "Stratégie Digitale",
                    option_other: "Autre",
                    label_details: "Décrivez votre projet",
                    step3_title: "Merci !",
                    step3_message: "Votre demande a bien été envoyée. Je vous recontacterai très prochainement par e-mail.",
                    btn_prev: "Précédent",
                    btn_next: "Suivant",
                    btn_submit: "Envoyer ma demande"
                },
                en: {
                    form_title: "Tell me more about your project",
                    form_subtitle: "Fill out this form so we can start building something amazing together.",
                    step1_title: "1. Your contact info",
                    label_name: "Full Name",
                    label_email: "Email Address",
                    step2_title: "2. Project details",
                    label_service: "Which service are you interested in?",
                    option_card: "Digital Business Card",
                    option_portfolio: "Custom Portfolio",
                    option_strategy: "Digital Strategy",
                    option_other: "Other",
                    label_details: "Describe your project",
                    step3_title: "Thank You!",
                    step3_message: "Your submission has been sent. I will get back to you by email very soon.",
                    btn_prev: "Previous",
                    btn_next: "Next",
                    btn_submit: "Submit Request"
                },
                ar: {
                    form_title: "أخبرني المزيد عن مشروعك",
                    form_subtitle: "املأ هذا النموذج حتى نتمكن من البدء في بناء شيء مذهل معًا.",
                    step1_title: "١. معلومات الاتصال الخاصة بك",
                    label_name: "الاسم الكامل",
                    label_email: "البريد الإلكتروني",
                    step2_title: "٢. تفاصيل المشروع",
                    label_service: "ما هي الخدمة التي تهتم بها؟",
                    option_card: "بطاقة عمل رقمية",
                    option_portfolio: "ملف أعمال مخصص",
                    option_strategy: "استراتيجية رقمية",
                    option_other: "أخرى",
                    label_details: "صف مشروعك",
                    step3_title: "شكرًا لك!",
                    step3_message: "لقد تم إرسال طلبك. سأعاود الاتصال بك عبر البريد الإلكتروني قريبًا جدًا.",
                    btn_prev: "السابق",
                    btn_next: "التالي",
                    btn_submit: "إرسال الطلب"
                }
            };
            
            let currentLang = 'fr';
            const htmlEl = document.documentElement;

            function updateTexts(lang) {
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.dataset.lang;
                    if (translations[lang]?.[key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
            }

            function updateLanguageUI(lang) {
                htmlEl.lang = lang;
                document.body.classList.toggle('font-cairo', lang === 'ar');
                htmlEl.dir = lang === 'ar' ? 'rtl' : 'ltr';
            }

            function changeLanguage(lang) {
                if (!translations[lang]) return;
                currentLang = lang;
                updateTexts(lang);
                updateLanguageUI(lang);
                localStorage.setItem('preferredLanguage', lang);
            }

            function applyTheme(isDark) {
                const darkIcon = document.getElementById('theme-toggle-dark-icon');
                const lightIcon = document.getElementById('theme-toggle-light-icon');
                htmlEl.classList.toggle('dark', isDark);
                if (darkIcon && lightIcon) {
                    darkIcon.style.display = isDark ? 'none' : 'block';
                    lightIcon.style.display = isDark ? 'block' : 'none';
                }
            }
            
            // --- Logique du formulaire multi-étapes ---
            let currentStep = 1;
            const totalSteps = 2;
            const progressBar = document.getElementById('progress-bar');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            function showStep(step) {
                document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
                document.getElementById(`step-${step}`).classList.add('active');
                
                // Mettre à jour la barre de progression
                const progress = step <= totalSteps ? (step / (totalSteps + 1)) * 100 : 100;
                progressBar.style.width = `${progress}%`;

                // Mettre à jour les boutons
                prevBtn.disabled = step === 1;
                nextBtn.querySelector('span').innerHTML = translations[currentLang][step === totalSteps ? 'btn_submit' : 'btn_next'];
                
                if (step > totalSteps) {
                    document.getElementById('form-nav-buttons').style.display = 'none';
                    progressBar.style.width = '100%';
                    lucide.createIcons(); // Recréer l'icône de coche
                }
            }
            
            function validateStep(step) {
                if(step === 1) {
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    if(name === '' || email === '') {
                        alert('Veuillez remplir tous les champs.');
                        return false;
                    }
                }
                return true;
            }

            nextBtn.addEventListener('click', () => {
                if(validateStep(currentStep)) {
                    if (currentStep <= totalSteps) {
                        currentStep++;
                        showStep(currentStep);
                    }
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
            
            // --- Initialisation de la page ---
            document.addEventListener('DOMContentLoaded', () => {
                lucide.createIcons();

                const themeToggleBtn = document.getElementById('theme-toggle');
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(savedTheme === 'dark' || (savedTheme === null && prefersDark));
                
                themeToggleBtn.addEventListener('click', () => {
                    const newIsDark = !htmlEl.classList.contains('dark');
                    applyTheme(newIsDark);
                    localStorage.setItem('theme', newIsDark ? 'dark' : 'light');
                });
                
                // Récupérer la langue depuis l'URL ou le stockage local
                const urlParams = new URLSearchParams(window.location.search);
                const langFromUrl = urlParams.get('lang');
                changeLanguage(langFromUrl || localStorage.getItem('preferredLanguage') || 'fr');

                showStep(currentStep);
                document.body.classList.add('fade-in');
                
                // Gérer les transitions de page
                document.querySelectorAll('.page-transition-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const destination = this.getAttribute('href');
                        document.body.classList.remove('fade-in');
                        setTimeout(() => window.location.href = destination, 500);
                    });
                });
            });
        })();
    </script>
</body>
</html>
